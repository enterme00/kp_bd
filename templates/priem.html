{% extends 'base.html'%}
{%block content%}
<!-img src="static\image\priem-1.png" width="100" height="100" class="rounded mx-auto d-block" alt="...">>
<div class="container text-left">
  <div class="row">
    <div class="col">
  <form  action="/priem" method="post" class="form-contact">
<div class="mb-3">
  <label for="label_priem_fm" class="form-label">Фамилия: </label>
  <input class="form-control w-50 h-50" name="familiya" type="text"  placeholder="Иванов">
  <label for="label_priem_im" class="form-label">Имя:</label>
  <input class="form-control w-50 h-50" name="imya" type="text"  placeholder="Иван">
  <label for="label_priem_ot" class="form-label">Отчество:</label>
  <input class="form-control w-50 h-50" name="otchestvo" type="text"  placeholder="Иванович">
  <label for="label_priem_tel" class="form-label">Мобильный телефон:</label>
  <input class="form-control w-50 h-50" name="telefon" type="text"  placeholder="+375 (00) 000-00-00">
  <label for="label_priem_email" class="form-label">Адрес электронной почты:</label>
  <input type="email" class="form-control w-50 h-50" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Явка
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Неявка
    </label>
  </div>
</div>
<div class="btn-group-primary" role="group">
<a href="/sotrudnik" type="button" class= "btn btn-primaty">Назад</a>
<a href="/priem2" type="button" class= "btn btn-primary">Далее</a>
</div>
</form>
</div>
<div class="col">
  <input id="datetime" type="datetime-local">
< <div class="col-sm-3 connects1">
   <label class="visually-hidden" for="specificSizeSelect">Процедуры:</label>
   <select class="form-select" id="specificSizeSelect">
     <option selected>...</option>
     <option value="1">Один</option>
     <option value="2">Два</option>
     <option value="3">Три</option>
   </select>
 </div>
 </div>

{%endblock%}
