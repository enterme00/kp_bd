{% extends 'base.html'%} {%block content%}
<!-img src="static\image\priem-1.png" width="100" height="100" class="rounded mx-auto d-block" alt="...">>
<div class="container text-left">
  <form action="/startPriem" method="post" class="form-contact">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="label_priem_fm" class="form-label">Фамилия: </label>
          <input
            class="form-control w-50 h-50"
            name="familiya"
            type="text"
            placeholder="Иванов"
          />
          <label for="label_priem_im" class="form-label">Имя:</label>
          <input
            class="form-control w-50 h-50"
            name="imya"
            type="text"
            placeholder="Иван"
          />
          <label for="label_priem_ot" class="form-label">Отчество:</label>
          <input
            class="form-control w-50 h-50"
            name="otchestvo"
            type="text"
            placeholder="Иванович"
          />
          <label for="label_priem_tel" class="form-label"
            >Мобильный телефон:</label
          >
          <input
            class="form-control w-50 h-50"
            name="telefon"
            type="tel"
            placeholder="+375 (00) 000-00-00"
  
          />
          <label for="label_priem_email" class="form-label"
            >Адрес электронной почты:</label
          >
          <input
            type="email"
            class="form-control w-50 h-50"
            id="exampleFormControlInput1"
            name="email"
            placeholder="name@example.com"
          />
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="yavka"
              value="true"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Явка
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="false"
              name="yavka"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Неявка
            </label>
          </div>
        </div>

      </div>
      <div class="col">
        <br />
        <input class="form-control w-50" type="datetime-local" name="datetime"/>
        <label class="form-check-label" for="flexRadioDefault2"> </label>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <select class="form-select w-50" id="specificSizeSelect" name="procedure">
          <option selected>Выберите процедуру</option>
          {% for proced in procedures %}
          <option value="{{proced.idprocedura}}">{{proced.naimenovanie}}</option>
          {% endfor %}
        </select>
        <br>

      </div>
    </div>
    <div class="btn-group-primary" role="group">
      <a href="/sotrudnik" type="button" class="btn btn-primaty">Назад</a>
      <button href="/priem2" type="submit" class="btn btn-primary">Далее</button>
    </div>
  </form>
</div>
{%endblock%}
